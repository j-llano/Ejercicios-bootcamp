<!DOCTYPE html>

<head>

    <title>Ejercicio final</title>

<body>
    <script>
        let O = "O"
        let X = "X"
        let board = ""
        let boardDimension = prompt("¿Cuántas filas de ancho y alto quieres que tenga el tablero?")
        for (let i=0;i<boardDimension;i++) {
            for (let j=0;j<boardDimension;j++){
                if ((i + j) % 2 == 0) {
                    board += O;
                }else {
                    board += X;
                }   
            }   
            board += "\n"    
        }
        console.log(board);

            
    </script>
    
</body>
